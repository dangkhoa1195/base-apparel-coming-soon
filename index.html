<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        color: hsl(0, 6%, 24%);
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 36%, 70%);
      }
    </style>
  </head>
  <body>
    <main id="main">
      <section class="soon">
        <div class="soon__logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="soon__content">
          <h1 class="soon__title">
            <span class="text-highlight">We're</span> coming soon
          </h1>
          <p class="soon__desc">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="input-wrapper">
            <input
              type="email"
              class="input-control"
              placeholder="Email Address"
            />
            <img class="error-icon" src="./images/icon-error.svg" alt="error" />
            <button>
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
            <p class="error-text">Please provide a valid email</p>
          </form>
        </div>
        <div class="soon__hero"></div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nguyen Dang Khoa</a>.
      </p>
    </footer>
  </body>
</html>
